version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pubs_db
    environment:
      POSTGRES_DB: pubs_db
      POSTGRES_USER: pubs_user
      POSTGRES_PASSWORD: pubs_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pubs_network

volumes:
  postgres_data:

networks:
  pubs_network:
    driver: bridge